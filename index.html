<!doctype HTML>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>My Contacts</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        
        <div id="column-effect">
            <div id="contact-input-container">
                <h1>Contacts</h1>
                <h2>Add a contact:</h2>
                <form id="contact-input">
                    <div>
                        <label for="first-name">First name</label><br>
                        <input type="text" id="first-name" class="all-inputs" name="first_name" />
                    </div>
                    <div>
                        <label for="last-name">Last name</label><br>
                        <input type="text" id="last-name" class="all-inputs" name="last_name" />
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="submit" id="show-phone-number-2-fields" value="Add phone number" onclick="javascript:showPhoneNumber2Fields()"/>
                        <input type="submit" id="remove-phone-number-2-fields" value="Remove Phone Number 2" onclick="javascript:removePhoneNumber2Fields()"/>
                        <br>
                        <input type="tel" id="phone-number-1" class="all-inputs" name="phone_number_1" />
                    </div>
                    <div id="input-phone-number-2">
                        <label for="phone-number-2">Phone Number 2:</label><br>
                        <input type="tel" id="phone-number-2" class="all-inputs" name="phone_number_2" />
                    </div>
                    <div>
                        <label for="street-1">Street</label><br>
                        <input type="text" id="street-1" class="all-inputs" name="street" />
                    </div>
                    <div>
                        <label for="city-1">City</label><br>
                        <input type="text" id="city-1" class="all-inputs" name="city" />
                    </div>
                    <div>
                        <label for="state-1">State</label><br>
                        <input type="text" id="state-1" class="all-inputs" name="state" />
                    </div>
                    <div class="input-address-2">
                        <label for="street-2">Street 2</label><br>
                        <input type="text" id="street-2" class="address-2-inputs all-inputs" name="street" />
                    </div>
                    <div class="input-address-2">
                        <label for="city-2">City 2</label><br>
                        <input type="text" id="city-2" class="address-2-inputs all-inputs" name="city" />
                    </div>
                    <div class="input-address-2">
                        <label for="state-2">State 2</label><br>
                        <input type="text" id="state-2" class="address-2-inputs all-inputs" name="state" />
                    </div>
                    <input type="submit" id="show-address-2-fields" value="Add address" onclick="javascript:showAddress2Fields()"/>
                    <input type="submit" id="remove-address-2-fields" value="Remove address 2" onclick="javascript:removeAddress2Fields()"/>
                    <input type="submit" id="add-contact" value="Add to contacts" onclick="javascript:storeContactInfo()"/>
                </form>
            </div>
            <div id="contact-display">
                <h2 id="full-name-display"></h2>
                <p>First name: <span id="first-name-display"></span></p>
                <p>Last name: <span id="last-name-display"></span></p>
                <p>Phone numbers:</p>
                <ul id="phone-number-display">
                    <li id="phone-number-1-display"></li>
                    <li id="phone-number-2-display"></li>
                </ul>
                <p>Addresses:</p>
                <ul id="addresses-display">
                    <li id="address-1-display"></li>
                    <li id="address-2-display"></li>
                </ul>
                <form id="hide-contact-display-form">
                    <input type="submit" id="hide-contact-display" value="Hide" onclick="javascript:hideContactDisplay()">
                </form>
            </div>
        </div>
        <div id="contacts-list-container">
            <h2>Contacts:</h2>
            <ul id="contacts-list"></ul>
        </div>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
