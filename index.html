<!doctype HTML>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>My Contacts</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="column-effect">
            <div id="contact-input-container">
                <h1>Contacts</h1>
                <h2>Add a contact:</h2>
                <form id="contact-input">
                    <div>
                        <label for="first-name">First name</label><br />
                        <input type="text" id="first-name" class="all-inputs" name="first-name" />
                    </div>
                    <div>
                        <label for="last-name">Last name</label><br />
                        <input type="text" id="last-name" class="all-inputs" name="last-name" />
                    </div>
                    <div id="phone-numbers-container">
                        <div>
                            <label for="home-phone">Home phone</label><br />
                            <input type="tel" id="home-phone" class="all-inputs" name="home-phone" />
                        </div>
                        <div>
                            <label for="work-phone">Work phone</label><br />
                            <input type="tel" id="work-phone" class="all-inputs" name="work-phone" />
                        </div>
                        <div>
                            <label for="mobile-phone">Mobile phone</label><br />
                            <input type="tel" id="mobile-phone" class="all-inputs" name="mobile-phone" />
                        </div>
                    </div>
                    <input type="submit" id="add-other-phone-number" value="Add other phone number" onclick="addOtherPhoneNumberField()">
                    
                    <div id="email-addresses-container">
                        <div>
                            <label for="home-email">Home email address</label><br />
                            <input type="text" id="home-email" class="all-inputs" name="home-email">
                        </div>
                        <div>
                            <label for="work-email">Work email address</label><br />
                            <input type="text" id="work-email" class="all-inputs" name="work-email">
                        </div>
                        <!-- <div class="other-email-address-form">
                            <label for="other-email-address-form">Other email address</label><br />
                            <input type="text" class="other-email" class="all-inputs" name="other-email-address">
                        </div> -->
                    </div>
                    <input type="submit" id="add-other-email-address" value="Add other email address" onclick="addOtherEmailAddressField()">
                    
                    <div id="addresses-container">
                        <div class="address-form">
                            <div>
                                <label for="address-type">Address type</label>
                                <br />
                                <input type="text" class="address-type all-inputs" name="address-type" />
                            </div>
                            <div>
                                <label for="street-line1">Street line 1</label><br />
                                <input type="text" class="street-line1 all-inputs" name="street-line1" />
                            </div>
                            <div>
                                <label for="street-line2">Street line 2</label><br />
                                <input type="text" class="street-line2 all-inputs" name="street-line2" />
                            </div>
                            <div>
                                <label for="city">City</label><br />
                                <input type="text" class="city all-inputs" name="city" />
                            </div>
                            <div>
                                <label for="state">State</label><br />
                                <input type="text" class="state all-inputs" name="state" />
                            </div>
                            <div>
                                <label for="country">Country</label><br />
                                <input type="text" class="country all-inputs" name="country" />
                            </div>
                        </div>
                    </div>
                    <input type="submit" id="add-address" value="Add another address" onclick="addAddressField()"><br />
                    <input type="submit" id="add-contact" value="Add to contacts" onclick="javascript:storeContactInfo()"/>
                </form>
            </div>
            <div id="contact-display">
                <h2 id="full-name-display"></h2>
                <p>First name: <span id="first-name-display"></span></p>
                <p>Last name: <span id="last-name-display"></span></p>
                <p>Phone numbers:</p>
                <ul id="phone-number-display">
                    <li id="phone-number-1-display"></li>
                    <li id="phone-number-2-display"></li>
                </ul>
                <p>Addresses:</p>
                <ul id="addresses-display">
                    <li id="address-1-display"></li>
                    <li id="address-2-display"></li>
                </ul>
                <form id="hide-contact-display-form">
                    <input type="submit" id="hide-contact-display" value="Hide" onclick="javascript:hideContactDisplay()">
                </form>
            </div>
        </div>
        <div id="contacts-list-container">
            <h2>Contacts:</h2>
            <ul id="contacts-list"></ul>
        </div>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
